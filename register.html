<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperShop</title>
</head>
<link rel="stylesheet" href="css/frontend/register.css">
<body>
    <section class="hero">
        <div class="container">
            <header>
                <div class="logo l2 text-upper text-center white">
                    <h4 class="h4">Super</h4>
                    <h2 class="h2">Shop</h2>
                </div>
                    <nav class="l8"> 
                        <ul class="nav-list text-upper">
                            <li><a href="">Категория 1</a></li>
                            <li><a href="">Категория 2</a></li>
                            <li><a href="">Категория 3</a></li>
                            <li><a href="">Категория 4</a></li>
                        </ul>
                    
                    </nav>
                    <div class="signIn l2 bg-white"> 
                        <div class="user-log"><img src="frontend/img/user-icon.png" alt=""></div>
                        <a href="#" class="mr-1 prime">Войти</a>
                        <a href="#" class="black">Регистрация</a>
                    </div>  
                    <div class="cart l2 white">
                        <div class="total-price inline-block">
                            <h6 class="h6 inline bold">46 945</h6>
                            <span>руб.</span><br> 
                            <span class="goods">2 предмета</span>
                        </div>
                        <img src="frontend/img/Cart-Icon.png" alt="">
                    
                    </div>
            </header>
            <h1 class="h1 italic">Регистрация</h1>
        </div>
    </section>

    <main class="container mt-2">
        <section class="register bg-white">
            <form class="register-form">
                <div class="row">
                    <div class="l6">
                        <div class="form-element">
                            <label for="name">Контактное лицо (ФИО)</label>
                            <input id="name" type="text" name="name" required/>
                        
                       
                            <label for="mail" class="mt-1">E-mail адрес</label>
                            <input id="mail" type="email" name="mail" required/>
                        
                            <button type="submit" class="btn btn-register mt-2">Зарегистрироваться</button>
                        </div>  
                    </div>
                    <div class="l6">
                        <div class="form-element">
                            <label for="password">Пароль</label>
                            <input id="password" type="password" name="password">
                            <label for="password-repeat" class="mt-1">Повторите пароль</label>
                            <input id="password-repeat" type="password" name="password">
                        </div>
                    </div>
                </div>
                

        </form>

        </section>
        <footer class="mt-2 mb-3">
            <span class="l5 ml-2 mt-1">
                Шаблон для экзаменационного задания.<br>
                Разработан специально для «Всероссийской Школы Программирования»
                http://bedev.ru/
            </span>
            <span class="up right mt-2 mr-2 white pointer">Наверх <img src="frontend/img/arrow-up.png" alt=""></span>
        </footer>
</main>



</body>
</html>
